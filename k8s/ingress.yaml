apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    nginx.ingress.kubernetes.io/use-regex: 'true'
    # ADD ANNOTATION
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    # UPDATE ANNOTATION

spec:
      rules:
              - http:
                   paths:
                   - path: /(.*)
                     pathType: Prefix
                     backend:
                        service:
                             name: front-svc
                             port: 
                               number: 80
                   - path: /api(/|$)(.*)
                     pathType: Prefix
                     backend:
                        service:
                              name: back-svc
                              port: 
                                  number: 3001
